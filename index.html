<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Be Focused App</title>
</head>

<body>
    <nav class="container-fluid mb-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="rounded p-3 bg-primary text-white">
                    <h1 class="text-center mb-0">Be Focused APP</h1>
                </div>
            </div>
        </div>
    </nav>

    <div id="form" class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form>
                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" required>
                    </div>

                    <div class="mb-3">
                        <label id="description" for="description" class="form-label" aria-required="">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="priorite">Priorité</label>
                        <select class="form-control" id="priorite">
                            <option value="basse">basse</option>
                            <option value="moyenne">moyenne</option>
                            <option value="haute">haute</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="taskStatus" id="tache-terminee" value="completed"
                                checked>
                            <label class="form-check-label" for="tache-terminee">
                                Tâche terminée
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="taskStatus" id="tache-non-terminee"
                                value="not-completed">
                            <label class="form-check-label" for="tache-non-terminee">
                                Tâche non terminée
                            </label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="button" id="buttonnew" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   

<!-- Previous head content remains the same -->


    <!-- Previous nav and task form content remains the same -->

    <div class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="shadow-lg rounded p-4">
                    <div class="text-center">
                        <h1 class="mb-4">Pomodoro Timer</h1>

                        <div id="timer" class="fs-1 mb-4">25:00</div>

                        <div class="mb-4">
                            <div class="form-group">
                                <label for="workDuration" class="form-label">Session de travail (minutes)</label>
                                <input type="number" id="workDuration" class="form-control" value="25" min="1" max="60">
                                <div class="invalid-feedback">
                                    La durée doit être entre 1 et 60 minutes
                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="shortBreakType" class="form-label">Type de pause courte</label>
                                <select class="form-control" id="shortBreakType">
                                    <option value="3">Pause rapide (3 min)</option>
                                    <option value="5" selected>Pause standard (5 min)</option>
                                    <option value="7">Pause prolongée (7 min)</option>
                                    <option value="custom">Personnalisé</option>
                                </select>
                            </div>

                            <div class="form-group mt-3" id="customShortBreakGroup" style="display: none;">
                                <label for="shortBreakDuration" class="form-label">Pause courte personnalisée (minutes)</label>
                                <input type="number" id="shortBreakDuration" class="form-control" value="5" min="1" max="15">
                                <div class="invalid-feedback">
                                    La pause courte doit être entre 1 et 15 minutes
                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="longBreakType" class="form-label">Type de pause longue</label>
                                <select class="form-control" id="longBreakType">
                                    <option value="10">Pause courte (10 min)</option>
                                    <option value="15" selected>Pause standard (15 min)</option>
                                    <option value="20">Pause longue (20 min)</option>
                                    <option value="custom">Personnalisé</option>
                                </select>
                            </div>

                            <div class="form-group mt-3" id="customLongBreakGroup" style="display: none;">
                                <label for="longBreakDuration" class="form-label">Pause longue personnalisée (minutes)</label>
                                <input type="number" id="longBreakDuration" class="form-control" value="15" min="5" max="30">
                                <div class="invalid-feedback">
                                    La pause longue doit être entre 5 et 30 minutes
                                </div>
                            </div>
                        </div>

                        <div class="btn-group w-100">
                            <button id="startBtn" class="btn btn-success">Start</button>
                            <button id="pauseBtn" class="btn btn-warning">Pause</button>
                            <button id="resetBtn" class="btn btn-danger">Reset</button>
                        </div>

                        <div class="mt-4">
                            <p id="cyclesCompleted" class="mb-0">Cycles terminés : 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white py-3">
                        <h4 class="mb-0 d-grid justify-content-center">My Tasks</h4>
                    </div>
                    <ul id="tasks-list" class="list-group list-group-flush">
                        <!-- Task items will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
