<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
<nav class="d-flex justify-content-center" >
    <div class=" rounded w-50  p-3 bg-primary text-white">
        <h1 class="d-flex justify-content-center h-25">Be Focused APP</h1>
    </div>
</nav>
        <div class="d-flex justify-content-center p-3">
            
        <form class="w-50 ">
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
            </div>

  
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Priorité</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>basse</option>
            <option>moyenne</option>
            <option>haute</option>
        </select>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
            tâche terminée
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
            tâche non terminée
        </label>
    </div>

</div>


<div class="p-3 w-25  ms-auto me-auto ">
<div class="container text-center ">
    <h1 class="mb-4">Pomodoro Timer</h1>
    
    <!-- Timer Display -->
    <div id="timer">25:00</div>
    
    <!-- Settings -->
    <div class="mb-3">
        <label for="workDuration" class="form-label">Session de travail (minutes)</label>
        <input type="number" id="workDuration" class="form-control" value="25" min="1">
        
        <label for="shortBreakDuration" class="form-label mt-3">Pause courte (minutes)</label>
        <input type="number" id="shortBreakDuration" class="form-control" value="5" min="1">
        
        <label for="longBreakDuration" class="form-label mt-3">Pause longue (minutes)</label>
        <input type="number" id="longBreakDuration" class="form-control" value="15" min="1">
    </div>

    <!-- Buttons -->
    <div class="btn-group">
        <button id="startBtn" class="btn btn-success">Start</button>
        <button id="pauseBtn" class="btn btn-warning">Pause</button>
        <button id="resetBtn" class="btn btn-danger">Reset</button>
    </div>
    
    <!-- Cycle Tracker -->
    <div class="mt-4">
        <p id="cyclesCompleted">Cycles terminés : 0</p>
    </div>
</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
